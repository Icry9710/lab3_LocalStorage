<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab_3_Local_Storage</title>
    <script>
        function guardarTarea(){
            const infNombreTarea    = document.getElementById("nombreTarea").value ;
            const infFechaTarea     = document.getElementById("fechaTarea").value ;
            const infHoraTarea      = document.getElementById("horaTarea").value ;
            const infDescripcion    = document.getElementById("descripcion").value ;

            localStorage.setItem(infNombreTarea, infNombreTarea)
            localStorage.setItem("f"+infNombreTarea, infFechaTarea)
            localStorage.setItem("h"+infNombreTarea, infHoraTarea)
            localStorage.setItem("d"+infNombreTarea, infDescripcion)
        }

        function consultarTarea(){
            const infNombreTarea = document.getElementById("nombreTarea").value;
            const infFechaTarea=localStorage.getItem("f"+infNombreTarea);
            const infHoraTarea=localStorage.getItem("h"+infNombreTarea);
            const infDescripcion=localStorage.getItem("d"+infNombreTarea);

            document.getElementById("fechaTarea").value=infFechaTarea;
            document.getElementById("horaTarea").value=infHoraTarea;
            document.getElementById("descripcion").value=infDescripcion;
        }

        function actualizarTarea(){
            const infNombreTarea    = document.getElementById("nombreTarea").value;
            const infFechaTarea     = document.getElementById("fechaTarea").value ;
            const infHoraTarea      = document.getElementById("horaTarea").value ;
            const infDescripcion    = document.getElementById("descripcion").value ;

            localStorage.setItem(infNombreTarea, infNombreTarea)
            localStorage.setItem("f"+infNombreTarea, infFechaTarea)
            localStorage.setItem("h"+infNombreTarea, infHoraTarea)
            localStorage.setItem("d"+infNombreTarea, infDescripcion)
        }

        </script>
</head>
<body>
    <section id="formulario">

        <hr>
        <h1>LISTA DE TAREAS</h1>
        <form onsubmit="guardarTarea(); return false;">
            <label for="nombreTarea">Nombre de Tarea</label>
            <input type="text" id="nombreTarea" name="nombreTarea">
            <br><br>
            <label for="fechaTarea">Fecha</label>
            <input type="date" id="fechaTarea" name="fechaTarea">
            <br><br>
            <label for="horaTarea">Hora</label>
            <input type="time" id="horaTarea" name="horaTarea">
            <br><br>
            <textarea id="descripcion" name="descripcion" cols="36" rows="10" placeholder="DescripciÃ³n de la tarea"></textarea>
            <br><br>

            <input type="submit" value="Enviar">
            <input type="button" onclick="consultarTarea()" value="Consultar">
            <input type="button" onclick="actualizarTarea()" value="Actualizar">
            <input type="button" onclick="eliminarTarea()" value="Eliminar">
        </form>

    </section>

</body>
</html>
